        /* 添加居中首字對齊樣式 - 調整為標題大小 */
        .centered-aligned-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px auto;
            width: fit-content;
        }
        .aligned-item {
            font-size: 24px; /* 增加字體大小，與h2標題一致 */
            font-weight: bold;
            color: #333;
            text-align: left;
            display: flex;
            align-items: flex-start;
            width: 100%;
            position: relative;
            padding-left: 40px; /* 增加padding以適應更大的數字 */
        }
        .aligned-item::before {
            content: "";
            position: absolute;
            left: 0;
            width: 35px; /* 增加數字區域寬度 */
            text-align: right;
            font-size: 24px; /* 數字也變大 */
        }
        /* 調整每個項目的對齊 */
        .aligned-item:nth-child(1)::before {
            content: "1️⃣";
        }
        .aligned-item:nth-child(2)::before {
            content: "2️⃣";
        }
        .aligned-item:nth-child(3)::before {

        }
        .aligned-item-text {

            border-radius: 10px;

        }
        .vip-link-item p {
            margin: 15px 0 0 0;
            font-size: 16px;
        }
    </style>
</head>
